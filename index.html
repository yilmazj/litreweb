<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Litre</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<style>
:root {
  --bg:#000; --text:#fff; --card:rgba(28,28,30,.75); --border:rgba(255,255,255,.08);
}
body {
  background:var(--bg); color:var(--text);
  font-family:-apple-system,system-ui,sans-serif;
}
.glass-card { background:var(--card); border:1px solid var(--border); }
</style>
</head>

<body class="max-w-md mx-auto">

<!-- PROFÄ°L / GARAJ -->
<div class="p-6">
  <div class="glass-card p-8 rounded-[3rem] space-y-6">

    <div class="flex justify-between items-center">
      <h3 class="text-xs font-black opacity-40 tracking-[0.2em] uppercase">GarajÄ±m</h3>
      <i data-lucide="car-front" class="w-5 h-5 opacity-30"></i>
    </div>

    <div class="grid grid-cols-2 gap-y-6">
      <div>
        <p class="text-[10px] opacity-40 uppercase">Marka</p>
        <p id="viewMarka" class="text-lg font-bold">Audi</p>
      </div>
      <div>
        <p class="text-[10px] opacity-40 uppercase">Model</p>
        <p id="viewModel" class="text-lg font-bold">A6</p>
      </div>
      <div>
        <p class="text-[10px] opacity-40 uppercase">YÄ±l</p>
        <p id="viewYil" class="text-lg font-bold">2023</p>
      </div>
      <div>
        <p class="text-[10px] opacity-40 uppercase">Plaka</p>
        <p id="viewPlaka" class="text-lg font-bold">34 ABC 123</p>
      </div>

      <!-- ðŸ”½ ARAÃ‡ GÃ–RSELÄ° -->
      <div class="col-span-2 flex justify-center pt-6">
        <img
          id="carImage"
          src="audi_a6.png"
          class="h-24 object-contain transition-all duration-300"
          alt="AraÃ§ GÃ¶rseli">
      </div>
    </div>

    <button onclick="startVehicleFlow()"
      class="w-full mt-6 py-4 rounded-2xl bg-blue-600 font-bold">
      AraÃ§ Bilgilerini GÃ¼ncelle
    </button>

  </div>
</div>

<!-- SEÃ‡Ä°CÄ° -->
<div id="picker" class="fixed inset-0 bg-black/90 hidden flex items-end">
  <div class="bg-zinc-900 w-full rounded-t-[2rem] p-6">
    <h3 id="pickerTitle" class="font-bold text-center mb-4">SeÃ§</h3>
    <div id="list" class="space-y-2"></div>
  </div>
</div>

<script>
lucide.createIcons();

const carData = {
  Audi: { models: ["A6"], year: "2023", image: "audi_a6.png" },
  Suzuki: { models: ["Swift"], year: "2021", image: "suzuki_swift.png" }
};

let step = 0;
let selections = { marka: "Audi", model: "A6" };

function startVehicleFlow() {
  step = 0;
  openPicker(Object.keys(carData));
}

function openPicker(items) {
  const picker = document.getElementById("picker");
  const list = document.getElementById("list");
  list.innerHTML = "";

  items.forEach(i => {
    const btn = document.createElement("button");
    btn.className = "w-full py-3 bg-zinc-800 rounded-xl font-bold";
    btn.innerText = i;
    btn.onclick = () => selectItem(i);
    list.appendChild(btn);
  });

  picker.classList.remove("hidden");
}

function selectItem(val) {
  if (step === 0) {
    selections.marka = val;
    step = 1;
    openPicker(carData[val].models);
  } else {
    selections.model = val;
    applySelection();
    closePicker();
  }
}

function applySelection() {
  const car = carData[selections.marka];

  document.getElementById("viewMarka").innerText = selections.marka;
  document.getElementById("viewModel").innerText = selections.model;
  document.getElementById("viewYil").innerText = car.year;
  document.getElementById("viewPlaka").innerText = "34 ABC 123";

  document.getElementById("carImage").src = car.image;
}

function closePicker() {
  document.getElementById("picker").classList.add("hidden");
}
</script>

</body>
</html>
