<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Litre - Smart Savings V41</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --bg: #000; --text: #fff; --card: rgba(28, 28, 30, 0.75); --border: rgba(255, 255, 255, 0.08); --subtext: #444; --settings-item: rgba(30, 30, 30, 0.8); }
        body.light-mode { --bg: #f2f2f7; --text: #000; --card: #ffffff; --border: rgba(0, 0, 0, 0.1); --subtext: #8e8e93; --settings-item: #ffffff; }

        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; transition: background 0.3s ease, color 0.3s ease; }
        #splash { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: opacity 0.8s; }
        .dynamic-header { padding: 45px 20px 20px 20px; display: flex; justify-content: center; align-items: center; border-bottom: 1px solid var(--border); transition: 0.3s; color: var(--text); }
        .floating-dock { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; height: 70px; background: var(--card); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; box-shadow: 0 20px 50px rgba(0,0,0,0.15); }
        .tab-content { display: none; height: 100%; overflow-y: auto; background-color: var(--bg); }
        .tab-content.active { display: block; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .nav-item { color: var(--subtext); transition: 0.3s; position: relative; }
        .nav-item.active { color: var(--text); transform: translateY(-5px); }
        .nav-item.active::after { content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: var(--text); border-radius: 50%; }
        .glass-card { background: var(--card); border: 1px solid var(--border); }
        .silver-grad { background: linear-gradient(145deg, #FFFFFF, #C8C8C8, #808080); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        body.light-mode .silver-grad { background: none; -webkit-text-fill-color: initial; color: #000; font-weight: 800; }
        #map, #miniMap { height: 100%; width: 100%; background: #111; }
        
        .custom-pin { 
            display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; border-radius: 10px; 
            font-weight: 800; font-size: 11px; border: 1.5px solid #fff; color: white; box-shadow: 0 8px 16px rgba(0,0,0,0.3); white-space: nowrap;
        }

        .picker-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 4000; display: none; align-items: flex-end; }
        body.light-mode .picker-overlay { background: rgba(0,0,0,0.3); }
        .picker-container { background: #1c1c1e; width: 100%; border-radius: 35px 35px 0 0; padding: 25px; border-top: 1px solid rgba(255,255,255,0.1); color: #fff; }
        body.light-mode .picker-container { background: #f2f2f7; color: #000; border-top: 1px solid #e5e5ea; }
        .settings-item { background: var(--settings-item); border: 1px solid var(--border); transition: 0.3s; }
        .wheel-wrapper { position: relative; height: 220px; overflow: hidden; }
        .wheel-selection-bar { position: absolute; top: 50%; left: 0; right: 0; transform: translateY(-50%); height: 48px; background: rgba(255, 255, 255, 0.08); border-radius: 14px; pointer-events: none; }
        body.light-mode .wheel-selection-bar { background: rgba(0, 0, 0, 0.05); }
        .wheel-picker { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; text-align: center; }
        .wheel-item { height: 44px; line-height: 44px; scroll-snap-align: center; font-size: 18px; opacity: 0.25; color: var(--text); }
        .wheel-item.selected { opacity: 1; font-weight: 700; font-size: 22px; color: var(--text); }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .scan-overlay { position: fixed; inset: 0; background: #000; z-index: 4500; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .scan-frame { width: 80%; height: 50%; border: 2px solid rgba(255,255,255,0.3); border-radius: 20px; position: relative; overflow: hidden; background: #0a0a0a; }
        .receipt-mockup { position: absolute; inset: 20px; background: #fff; color: #000; padding: 20px; font-family: 'Courier New', monospace; font-size: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); opacity: 0.95; }
        .scan-laser { position: absolute; top: 0; left: 0; width: 100%; height: 3px; background: #3b82f6; box-shadow: 0 0 15px #3b82f6, 0 0 30px #3b82f6; animation: scanAnim 2.5s infinite ease-in-out; z-index: 2; }
        @keyframes scanAnim { 0%, 100% { top: 0; } 50% { top: 100%; } }
    </style>
</head>
<body class="max-w-md mx-auto h-screen flex flex-col">

<div id="splash">
    <svg width="90" height="110" viewBox="0 0 100 120" class="mb-4">
        <defs>
            <linearGradient id="logoGradientDiag" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#C8C8C8;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
            </linearGradient>
        </defs>
        <path d="M50 25 C 50 25, 15 70, 15 90 A 35 35 0 0 0 85 90 C 85 70, 50 25, 50 25 Z" fill="none" stroke="url(#logoGradientDiag)" stroke-width="11" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h1 class="text-5xl font-bold silver-grad tracking-tight">Litre</h1>
</div>

<div id="scanOverlay" class="scan-overlay">
    <button onclick="closeScan()" class="absolute top-12 right-6 p-3 bg-white/10 rounded-full"><i data-lucide="x" class="text-white"></i></button>
    <div class="scan-frame"><div class="scan-laser"></div><div class="receipt-mockup"><p class="text-center font-bold border-b border-black pb-1 mb-2">SHELL TÃœRKIYE</p><p id="receiptDate">TARIH: 22.01.2026</p><p id="receiptPlate">PLAKA: 34 ABC 123</p></div><div id="scanSuccess" class="absolute inset-0 bg-black/80 hidden flex-col items-center justify-center"><div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mb-4"><i data-lucide="check" class="text-white w-10 h-10"></i></div><h3 class="text-xl font-bold text-white">Analiz TamamlandÄ±</h3></div></div>
</div>

<div id="pickerOverlay" class="picker-overlay" onclick="closePicker()">
    <div class="picker-container" onclick="event.stopPropagation()">
        <div class="flex justify-between mb-8 px-4"><button onclick="closePicker()" class="text-zinc-500 font-bold">VazgeÃ§</button><h3 id="pickerTitle" class="font-bold text-lg text-white">SeÃ§iniz</h3><button onclick="processSelection()" class="text-blue-500 font-bold">Devam</button></div>
        <div id="wheelContainer"><div class="wheel-wrapper"><div class="wheel-selection-bar"></div><div id="wheel" class="wheel-picker no-scrollbar" onscroll="handleWheelScroll(this)"></div></div></div>
        <div id="plateInputContainer" class="hidden py-10 px-4"><input type="text" id="plateInput" placeholder="34 ABC 123" class="w-full bg-zinc-800/50 border border-white/10 rounded-2xl p-5 text-2xl font-black text-center uppercase tracking-widest outline-none text-current"></div>
    </div>
</div>

<div id="app-content" class="flex flex-col h-full opacity-0 transition-opacity duration-1000">
    <main class="flex-1 overflow-hidden relative">
        
        <div id="home" class="tab-content active no-scrollbar pb-52">
            <header class="dynamic-header"><h1 class="text-2xl font-bold tracking-tight">Litre</h1></header>
            <div class="p-6 space-y-7">
                <h1 class="text-3xl font-bold silver-grad leading-tight">YakÄ±nÄ±mdaki Fiyatlar</h1>
                <div class="w-full h-64 bg-[#111] rounded-[3.5rem] border border-white/10 relative overflow-hidden shadow-2xl"><div id="miniMap"></div></div>
                <div class="flex justify-center"><div class="flex items-center gap-2.5 px-6 py-3 glass-card rounded-full shadow-lg"><i data-lucide="map-pin" class="w-3.5 h-3.5 text-blue-500"></i><span class="text-[10px] font-black uppercase tracking-[0.15em]">Konum: Kartal, Ä°stanbul</span></div></div>
            </div>
        </div>

        <div id="profile" class="tab-content no-scrollbar pb-44">
            <div class="flex flex-col items-center pt-14 pb-8"><div class="w-24 h-24 bg-zinc-900 rounded-full flex items-center justify-center text-5xl mb-4 shadow-2xl">ðŸ‘¤</div><h2 class="text-2xl font-bold silver-grad text-center" id="userName">Volkan YÄ±lmaz</h2></div>
            
            <div class="px-6 space-y-8">
                <div class="glass-card p-8 rounded-[3.5rem] space-y-6 shadow-2xl border-white/10 overflow-hidden relative">
                    <div class="flex justify-between items-center"><h3 class="text-xs font-black opacity-40 tracking-[0.2em] uppercase">GarajÄ±m</h3><i data-lucide="car-front" class="w-5 h-5 opacity-20"></i></div>
                    
                    <div class="flex flex-wrap items-end gap-x-6 gap-y-2 relative z-10">
                        <div><p class="text-[9px] opacity-40 uppercase mb-0.5">Marka</p><p id="viewMarka" class="text-lg font-black italic">Audi</p></div>
                        <div><p id="viewModel" class="text-sm font-bold opacity-80">A6</p></div>
                        <div><p id="viewYÄ±l" class="text-sm font-medium opacity-40">2023</p></div>
                        <div class="ml-auto bg-white/5 px-3 py-1 rounded-lg border border-white/5"><p id="viewPlaka" class="text-[11px] font-black tracking-widest uppercase">34 ABC 123</p></div>
                    </div>

                    <div class="relative py-4 flex justify-center items-center min-h-[160px]">
                        <div class="absolute inset-0 bg-blue-500/10 blur-[60px] rounded-full"></div>
                        <img id="carImage" 
                             src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Suzuki_Swift_Sport_%282018%29.png/800px-Suzuki_Swift_Sport_%282018%29.png" 
                             onerror="this.src='https://via.placeholder.com/400x200?text=Litre+Smart+Garage'"
                             alt="Car" 
                             class="w-full h-36 object-contain relative z-10 drop-shadow-[0_25px_25px_rgba(0,0,0,0.6)] transition-all duration-500">
                    </div>

                    <div class="pt-4 border-t border-white/5">
                        <p class="text-[10px] opacity-40 font-black uppercase mb-1">AylÄ±k Ortalama Masraf</p>
                        <p id="viewAvgCost" class="text-2xl font-black text-blue-500 tracking-tighter">1.755,00 TL</p>
                    </div>
                </div>

                <div onclick="startVehicleFlow()" class="glass-card p-6 rounded-[2.5rem] flex items-center justify-between shadow-xl active:scale-95 transition-all">
                    <div class="flex items-center gap-4"><i data-lucide="plus-circle" class="text-blue-500"></i><span class="font-bold">AraÃ§ Bilgilerini GÃ¼ncelle</span></div>
                    <i data-lucide="chevron-right" class="opacity-20"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="floating-dock">
        <button onclick="showTab('home', this)" class="nav-item active"><i data-lucide="home"></i></button>
        <button class="nav-item" onclick="handleScanAction()"><div class="bg-[#007AFF] p-3 rounded-2xl shadow-lg shadow-blue-500/20"><i data-lucide="camera" class="text-white"></i></div></button>
        <button onclick="showTab('profile', this)" class="nav-item"><i data-lucide="user"></i></button>
    </nav>
</div>

<script>
    lucide.createIcons();
    let currentTheme = 'dark';

    // RESÄ°M KÃœTÃœPHANESÄ° (Garantili Linkler)
    const carImageLibrary = {
        'Suzuki-Swift': 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Suzuki_Swift_Sport_%282018%29.png/800px-Suzuki_Swift_Sport_%282018%29.png',
        'Audi-A6': 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/2018_Audi_A6_S_Line_40_TDI_S-Tronic_2.0.png/800px-2018_Audi_A6_S_Line_40_TDI_S-Tronic_2.0.png',
        'Audi-A3': 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/2020_Audi_A3_Sportback_35_TFSI_Edition_1.png/800px-2020_Audi_A3_Sportback_35_TFSI_Edition_1.png',
        'BMW-3 Serisi': 'https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/2019_BMW_330i_M_Sport_Automatic_2.0.png/800px-2019_BMW_330i_M_Sport_Automatic_2.0.png',
        'VarsayÄ±lan': 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Suzuki_Swift_Sport_%282018%29.png/800px-Suzuki_Swift_Sport_%282018%29.png'
    };

    const carData = { 
        'Audi': ['A3', 'A4', 'A6'], 
        'Suzuki': ['Swift', 'Vitara'],
        'BMW': ['1 Serisi', '3 Serisi'] 
    };
    const years = Array.from({length: 2026-2000+1}, (_, i) => (2026-i).toString());
    let step = 0, selections = { Marka: 'Suzuki', Model: 'Swift', YÄ±l: '2023', Plaka: '34 ABC 123' }, tempValue = '';

    function startVehicleFlow() { step = 0; document.getElementById('plateInputContainer').classList.add('hidden'); document.getElementById('wheelContainer').classList.remove('hidden'); updatePickerUI(); document.getElementById('pickerOverlay').style.display = 'flex'; }
    
    function updatePickerUI() { 
        const wheel = document.getElementById('wheel'); 
        wheel.innerHTML = '<div style="height: 88px;"></div>'; 
        let data = step === 0 ? Object.keys(carData) : step === 1 ? carData[selections.Marka] : step === 2 ? years : []; 
        if(step === 3) { 
            document.getElementById('wheelContainer').classList.add('hidden'); 
            document.getElementById('plateInputContainer').classList.remove('hidden'); 
            document.getElementById('pickerTitle').innerText = 'Plaka Gir'; 
            return; 
        } 
        data.forEach(item => wheel.innerHTML += `<div class="wheel-item">${item}</div>`); 
        wheel.innerHTML += '<div style="height: 88px;"></div>'; 
        wheel.scrollTop = 0; 
    }

    function processSelection() { 
        if(step === 0) selections.Marka = tempValue; 
        else if(step === 1) selections.Model = tempValue; 
        else if(step === 2) selections.YÄ±l = tempValue; 
        else if(step === 3) { 
            selections.Plaka = document.getElementById('plateInput').value || 'PLAKA YOK'; 
            
            // UI GÃ¼ncelle
            document.getElementById('viewMarka').innerText = selections.Marka; 
            document.getElementById('viewModel').innerText = selections.Model; 
            document.getElementById('viewYÄ±l').innerText = selections.YÄ±l; 
            document.getElementById('viewPlaka').innerText = selections.Plaka; 

            // Resim DeÄŸiÅŸtirme ve Animasyon
            const key = `${selections.Marka}-${selections.Model}`;
            const imgElement = document.getElementById('carImage');
            imgElement.style.opacity = '0';
            imgElement.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                imgElement.src = carImageLibrary[key] || carImageLibrary['VarsayÄ±lan'];
                imgElement.style.opacity = '1';
                imgElement.style.transform = 'translateY(0)';
            }, 300);

            closePicker(); 
            return; 
        } 
        step++; updatePickerUI(); 
    }

    function handleWheelScroll(el) { 
        const items = el.getElementsByClassName('wheel-item'); 
        const center = el.scrollTop + 110; 
        for (let item of items) { 
            if (Math.abs(center - item.offsetTop - 22) < 22) { 
                item.classList.add('selected'); 
                tempValue = item.innerText; 
            } else { item.classList.remove('selected'); } 
        } 
    }

    function handleScanAction() {
        document.getElementById('scanOverlay').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('scanSuccess').style.display = 'flex';
            setTimeout(() => document.getElementById('scanOverlay').style.display = 'none', 2000);
        }, 2000);
    }

    function closePicker() { document.getElementById('pickerOverlay').style.display = 'none'; }
    function showTab(tabId, el) { 
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active')); 
        document.getElementById(tabId).classList.add('active'); 
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active')); 
        if(el) el.classList.add('active'); 
    }

    window.addEventListener('load', () => { 
        setTimeout(() => { 
            document.getElementById('splash').style.opacity = '0'; 
            setTimeout(() => { 
                document.getElementById('splash').style.display = 'none'; 
                document.getElementById('app-content').style.opacity = '1'; 
            }, 800); 
        }, 2000); 
    });
</script>
</body>
</html>
