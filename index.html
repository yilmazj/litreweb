    <style>
        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; user-select: none; }
        input { user-select: text; -webkit-user-select: text; background: transparent; }
        
        :root { 
            --bg: #f2f2f7; 
            --text: #000; 
            --card: #ffffff; /* Tam opak beyaz */
            --border: rgba(0, 0, 0, 0.05); 
            --subtext: #636366;
            --input-bg: rgba(120, 120, 128, 0.12);
            --glass-border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        body.dark-mode { 
            --bg: #000000; 
            --text: #ffffff; 
            --card: #1c1c1e; /* Tam opak koyu */
            --border: rgba(255, 255, 255, 0.1); 
            --subtext: #8e8e93;
            --input-bg: rgba(118, 118, 128, 0.24);
            --glass-border: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; transition: background-color 0.3s, color 0.3s; }
        
        #splash { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease-out; }
        
        /* Auth Styles */
        .auth-container { position: fixed; inset: 0; background: var(--bg); z-index: 4600; display: none; flex-direction: column; padding: 30px; justify-content: center; }
        .auth-input { background: var(--input-bg); border: var(--glass-border); border-radius: 16px; padding: 18px; color: var(--text); width: 100%; font-size: 16px; outline: none; margin-bottom: 15px; transition: 0.3s; }
        .auth-input:focus { border-color: #3b82f6; background: rgba(59,130,246,0.1); }
        .auth-btn { background: #3b82f6; color: white; font-weight: 800; padding: 18px; border-radius: 16px; width: 100%; margin-top: 10px; text-align: center; }

        .tab-content { display: none; height: 100%; overflow-y: auto; background-color: var(--bg); position: absolute; width: 100%; top: 0; left: 0; transition: background-color 0.3s; }
        .tab-content.active { display: block; }
        
        .glass-card { background: var(--card); border: var(--glass-border); border-radius: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.05); transition: background-color 0.3s, border-color 0.3s; }
        .haptic-btn { transition: 0.1s; cursor: pointer; }
        .haptic-btn:active { transform: scale(0.96); opacity: 0.8; }
        .dynamic-header { padding: 40px 18px 15px 18px; display: flex; justify-content: center; align-items: center; border-bottom: var(--glass-border); transition: border-color 0.3s; background: transparent; }
        .floating-dock { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; height: 65px; background: var(--card); border: var(--glass-border); border-radius: 32px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.15); transition: background-color 0.3s, border-color 0.3s; }
        .nav-item { color: var(--subtext); transition: 0.3s; position: relative; }
        .nav-item.active { color: var(--text); transform: translateY(-3px); }
        .nav-item.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 3px; height: 3px; background: var(--text); border-radius: 50%; }
        
        #map, #miniMap { height: 100%; width: 100%; min-height: 220px; border-radius: 2rem; z-index: 1; background: var(--bg); transition: background-color 0.3s; }
        
        /* GOOGLE MAPS DARK MODE FILTER */
        .google-dark-mode .leaflet-tile-pane { 
            filter: invert(100%) hue-rotate(180deg) brightness(0.95) contrast(0.9) grayscale(20%); 
        }
        body:not(.dark-mode) .google-dark-mode .leaflet-tile-pane { filter: none; }
        
        /* APPLE MAPS STYLE MARKER */
        .user-location-marker { z-index: 999999 !important; pointer-events: none; background: transparent !important; border: none !important; }
        .location-container { position: relative; display: flex; align-items: center; justify-content: center; width: 60px; height: 60px; }
        .user-dot { width: 22px; height: 22px; background: #2f7cf6; border: 4px solid white; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 100; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .user-pulse { width: 80px; height: 80px; background: rgba(47, 124, 246, 0.2); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: pulse 2.5s infinite ease-out; z-index: 90; pointer-events: none;}
        .user-beam { position: absolute; bottom: 50%; left: 50%; width: 0; height: 0; border-left: 40px solid transparent; border-right: 40px solid transparent; border-top: 90px solid linear-gradient(to top, rgba(47, 124, 246, 0.4), transparent); background: linear-gradient(to top, rgba(47,124,246,0.3) 0%, transparent 100%); clip-path: polygon(0 0, 100% 0, 50% 100%); width: 100px; height: 100px; transform-origin: bottom center; transform: translateX(-50%) rotate(0deg); z-index: 80; transition: transform 0.2s linear; opacity: 0.6; pointer-events: none;}
        
        .mini-user-dot { width: 16px; height: 16px; background: #2f7cf6; border: 3px solid white; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.3); z-index: 100; }

        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.8; } 100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; } }

        /* MAP BUTTONS */
        .find-me-btn { position: absolute; bottom: 110px; right: 20px; width: 50px; height: 50px; background: var(--card); border: var(--glass-border); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1500; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: background-color 0.3s, border-color 0.3s; }
        
        .type-toggle-btn { position: absolute; bottom: 110px; right: 80px; width: auto; height: 50px; padding: 0 15px; background: var(--card); border: var(--glass-border); border-radius: 50px; display: flex; align-items: center; justify-content: center; gap:8px; z-index: 1500; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: background-color 0.3s, border-color 0.3s; font-weight: 800; font-size: 12px; }

        .picker-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 5000; display: none; align-items: flex-end; }
        .picker-container { background: var(--card); width: 100%; border-radius: 30px 30px 0 0; padding: 25px; border-top: var(--glass-border); max-height: 85vh; display: flex; flex-direction: column; transition: background-color 0.3s, border-color 0.3s; }

        .toggle-switch { width: 44px; height: 24px; background: var(--input-bg); border-radius: 20px; position: relative; transition: 0.3s; cursor: pointer; }
        .toggle-switch.active { background: #22c55e; }
        .toggle-knob { width: 20px; height: 20px; background: white; border-radius: 50%; position: absolute; top: 2px; left: 2px; transition: 0.3s; }
        .toggle-switch.active .toggle-knob { left: 22px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .silver-grad { background: linear-gradient(145deg, #000, #666); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; display: inline-block; }
        body.dark-mode .silver-grad { background: linear-gradient(145deg, #fff, #999); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        
        .city-item { padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .city-item:active { background: var(--input-bg); }
        .search-input { background: var(--input-bg); border-radius: 12px; width: 100%; padding: 12px 40px 12px 15px; color: var(--text); outline: none; font-size: 16px; transition: background-color 0.3s; }
        
        .spinner { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #mapSearchResults { position: absolute; top: 70px; left: 20px; right: 20px; background: var(--card); border: var(--glass-border); border-radius: 1.5rem; max-height: 300px; overflow-y: auto; display: none; z-index: 3000; transition: background-color 0.3s, border-color 0.3s; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .map-search-item { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .map-search-icon { width: 32px; height: 32px; background: #ef4444; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        
        .action-btn-small { background: var(--input-bg); padding: 8px; border-radius: 10px; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .action-btn-small:active { transform: scale(0.9); background: rgba(128,128,128,0.2); }

        .fuel-type-btn { background: var(--input-bg); color: var(--text); border: 1px solid transparent; transition: 0.2s; }
        .fuel-type-btn.active { background: #ef4444; color: white; border-color: #ef4444; }

        /* MARKER ICON STYLES */
        .base-marker {
            background-color: #333;
            border: 2px solid white;
            border-radius: 12px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
            line-height: 1;
        }
        .opet-marker { background-color: #005BAB; }
        .shell-marker { background-color: #FFD500; color: #DE2128; border-color: #DE2128; }
        .po-marker { background-color: #DE2128; }
        .total-marker { background-color: #ed1c24; color: white; border-color: #005598; }
        .tp-marker { background-color: #E30613; }
        
        /* EV MARKERS */
        .trugo-marker { background-color: white; border: 2px solid #00B5E2; }
        .zes-marker { background-color: white; border: 2px solid #000080; }
        .esarj-marker { background-color: white; border: 2px solid purple; }

    </style>
</head>
<body class="max-w-md mx-auto h-screen flex flex-col">

<div id="authOverlay" class="auth-container">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-black" id="authTitle">Giriş Yap</h1>

</div>

<div id="splash">

    <script>
        lucide.createIcons();
        
        // Firebase Config (Keep existing)
        const firebaseConfig = { apiKey: "AIzaSyDDYSbFnOpeCKrtN2wWhCUa6G8jsx5IIY0", authDomain: "litreweb.firebaseapp.com", projectId: "litreweb", storageBucket: "litreweb.firebasestorage.app", messagingSenderId: "812369472597", appId: "1:812369472597:web:a02bdf8d12d1bbf53038dc" };

        let leafletMap, miniMap, currentTheme = 'light'; 
        let lastKnownUserPos = null, currentNavTarget = null, markers = null;
        let stationData = [];
        let currentStationType = 'fuel'; // 'fuel' or 'electric'
        
        const allCities = [ "Adana", "Ankara", "Antalya", "Bursa", "Diyarbakır", "Erzurum", "Eskişehir", "Gaziantep", "İstanbul", "İzmir", "Kayseri", "Konya", "Mersin", "Samsun", "Trabzon" ];
        const cities = allCities.sort();

        const tileDark = 'http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}'; 
        const tileLight = 'http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}';
        const subdomains = ['mt0','mt1','mt2','mt3']; 

        // UPDATED LOGOS & STYLING
        const stationLogos = { 
            'Shell': { bg: '#FFD500', text: '#DE2128', html: 'SHELL' }, 
            'Opet': { bg: '#005BAB', text: '#FFFFFF', html: 'OPET' }, 
            'PO': { bg: '#DE2128', text: '#FFFFFF', html: 'PO' }, 
            'Petrol Ofisi': { bg: '#DE2128', text: '#FFFFFF', html: 'PO' }, 
            'Total': { bg: '#FFFFFF', text: '#ED1C24', html: 'TOTAL' }, 
            'BP': { bg: '#DE2128', text: '#FFFFFF', html: 'PO' }, 
            
            // EV LOGOS (Updated per request)
            'Trugo': { bg: '#FFFFFF', html: '<span style="color:black; font-weight:900;">Tru</span><span style="color:#00B5E2; font-weight:900;">go</span>', isEv: true },
            'ZES': { bg: '#FFFFFF', html: '<span style="color:#000080; font-weight:900; letter-spacing:-1px;">zes</span>', isEv: true },
            'Eşarj': { bg: '#FFFFFF', html: '<span style="color:purple; font-weight:900;">eşarj</span>', isEv: true }
        };
        
        function initMap() { 
            if (leafletMap) { refreshMapMarkers(); leafletMap.invalidateSize(); return; }
            leafletMap = L.map('map', { zoomControl: false, attributionControl: false }).setView([41.0082, 28.9784], 15); 
            updateMapLayer(leafletMap, 'map'); 
            markers = L.markerClusterGroup({ showCoverageOnHover: false, maxClusterRadius: 50 }); 
            leafletMap.addLayer(markers);

            leafletMap.on('moveend', () => {
                // Fetch new stations when map moves
                fetchRealStations(); 
            });

            // Automatically find location on load
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        const { latitude, longitude } = pos.coords;
                        const latlng = [latitude, longitude];
                        lastKnownUserPos = latlng;
                        
                        // Center map on user
                        leafletMap.setView(latlng, 15);
                        
                        // Add User Marker
                        const icon = L.divIcon({ className: 'user-location-marker', html: `<div class="location-container"><div class="user-pulse"></div><div class="user-dot"></div></div>`, iconSize: [60, 60], iconAnchor: [30, 30] });
                        L.marker(latlng, { icon: icon, zIndexOffset: 1000 }).addTo(leafletMap);

                        // Mini Map
                        if(!miniMap) {
                             miniMap = L.map('miniMap', { zoomControl: false, attributionControl: false, dragging: false, touchZoom: false }).setView(latlng, 14);
                             updateMapLayer(miniMap, 'miniMap');
                             const miniIcon = L.divIcon({ className: 'user-location-marker', html: '<div class="mini-user-dot"></div>', iconSize: [16, 16], iconAnchor: [8, 8] });
                             L.marker(latlng, { icon: miniIcon }).addTo(miniMap);
                        }

                        // Update City Name & Fetch Stations
                        document.getElementById('selectedCity').innerText = "Konumum";
                        fetchRealStations();
                    },
                    (err) => { console.warn("Konum alınamadı:", err); }
                );
            }
        }

        // --- FILTER & TYPE LOGIC ---
        function toggleStationType(type) {
            currentStationType = type;
            // Update Checkmarks in Filter UI
            document.getElementById('check-fuel').innerHTML = type === 'fuel' ? '<div class="w-3 h-3 bg-current rounded-full"></div>' : '';
            document.getElementById('check-electric').innerHTML = type === 'electric' ? '<div class="w-3 h-3 bg-current rounded-full"></div>' : '';
            
            // Update Map Toggle Icon and Text
            const icon = document.getElementById('mapTypeIcon');
            const text = document.getElementById('mapTypeText');
            
            if(type === 'electric') {
                icon.setAttribute('data-lucide', 'zap');
                icon.classList.remove('text-orange-500');
                icon.classList.add('text-blue-500');
                text.innerText = "Şarj İst.";
            } else {
                icon.setAttribute('data-lucide', 'fuel');
                icon.classList.remove('text-blue-500');
                icon.classList.add('text-orange-500');
                text.innerText = "Akaryakıt";
            }
            lucide.createIcons();

            fetchRealStations(); // Re-fetch data
            closeSortPicker();
        }

        function toggleMapType() {
            const newType = currentStationType === 'fuel' ? 'electric' : 'fuel';
            toggleStationType(newType);
        }

        function applySort(type) { 
            if(type === 'nearest') { 
                stationData.sort((a,b) => parseFloat(a.dist) - parseFloat(b.dist));
            } else { 
                stationData.sort((a,b) => parseFloat(a.priceVal) - parseFloat(b.priceVal));
            } 
            renderStationList(stationData);
            closeSortPicker(); 
        }

        // --- REAL STATION FETCHING (Overpass API) ---
        function fetchRealStations() {
            if(!leafletMap) return;
            const bounds = leafletMap.getBounds();
            // Construct query
            let query = '';
            if (currentStationType === 'fuel') {
                query = `[out:json];node["amenity"="fuel"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});out;`;
            } else {
                query = `[out:json];node["amenity"="charging_station"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});out;`;
            }
            
            const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    stationData = [];
                    const fuelBase = { 'Shell': 42.45, 'Total': 42.40, 'Opet': 42.50, 'PO': 42.35 }; 

                    data.elements.forEach(el => {
                        let name = el.tags.name || (currentStationType === 'fuel' ? "Bilinmeyen İstasyon" : "Şarj İstasyonu");
                        let brand = el.tags.brand || el.tags.operator || detectBrand(name);
                        
                        // BP -> PO Conversion
                        if (brand === 'BP') brand = 'PO';

                        // Distance Calc
                        const center = leafletMap.getCenter();
                        const targetLoc = lastKnownUserPos ? L.latLng(lastKnownUserPos[0], lastKnownUserPos[1]) : center;
                        const dist = (L.latLng(el.lat, el.lon).distanceTo(targetLoc) / 1000).toFixed(1);

                        let priceObj = {};
                        let priceVal = 0;

                        if (currentStationType === 'fuel') {
                            let priceBase = fuelBase[brand] || 42.00;
                            let pDiff = (Math.random() * 0.5) - 0.25;
                            priceObj = { benzin: (priceBase + pDiff).toFixed(2), motorin: (priceBase + 1.2 + pDiff).toFixed(2), lpg: (25.00 + pDiff).toFixed(2) };
                            priceVal = priceObj.benzin;
                        } else {
                            priceObj = getEVPricing(brand);
                            priceVal = 0; 
                        }

                        stationData.push({ brand: brand, name: name, lat: el.lat, lng: el.lon, prices: priceObj, priceVal: priceVal, dist: dist, type: currentStationType });
                    });
                    
                    refreshMapMarkers();
                    renderStationList(stationData.sort((a,b) => a.dist - b.dist));
                })
                .catch(err => console.log(err));
        }

        function detectBrand(name) {
            const n = name.toLowerCase();
            if (currentStationType === 'fuel') {
                if (n.includes('opet')) return 'Opet';
                if (n.includes('shell')) return 'Shell';
                if (n.includes('petrol ofisi') || n.includes(' po ') || n.includes('bp')) return 'PO';
                if (n.includes('total')) return 'Total';
                return 'Other';
            } else {
                if (n.includes('trugo')) return 'Trugo';
                if (n.includes('zes') || n.includes('zorlu')) return 'ZES';
                if (n.includes('eşarj') || n.includes('esarj')) return 'Eşarj';
                return 'Other';
            }
        }

        function getEVPricing(brand) {
            if (brand === 'Trugo') {
                return { 
                    lines: [
                        { label: 'DC <150 kW', val: '13,78 ₺' },
                        { label: 'DC >150 kW', val: '15,36 ₺' },
                        { label: 'AC 22 kW', val: '9,95 ₺' }
                    ]
                };
            } else if (brand === 'ZES') {
                return {
                    lines: [
                        { label: 'AC 22kW', val: '9,99 ₺/kWh' },
                        { label: 'DC <180kW', val: '12,99 ₺/kWh' },
                        { label: 'DC >180kW', val: '16,49 ₺/kWh' }
                    ]
                };
            } else if (brand === 'Eşarj') {
                return {
                    lines: [
                        { label: 'AC Tümü', val: '9.90 TL/kWh' },
                        { label: 'DC Tümü', val: '13.50 TL/kWh' }
                    ]
                };
            }
            return { lines: [{ label: 'AC', val: 'Bilinmiyor' }, { label: 'DC', val: 'Bilinmiyor' }] };
        }

        function renderStationList(data) { 
            const list = document.getElementById('stationList'); 
            list.innerHTML = ''; 
            
            if (data.length === 0) {
                list.innerHTML = '<div class="text-center opacity-50 py-10 font-bold">Bu bölgede istasyon bulunamadı.</div>';
                return;
            }

            data.forEach(item => { 
                const style = stationLogos[item.brand] || (item.type === 'electric' ? { bg: '#eee', text: '#333', html: 'EV' } : { bg: '#333', text: '#fff', html: 'İST' }); 
                
                let priceHtml = '';
                if (item.type === 'fuel') {
                    priceHtml = `
                    <div class="grid grid-cols-3 gap-2 text-[10px] font-bold bg-zinc-100 dark:bg-zinc-800 rounded-xl p-2.5 mb-3">
                        <div class="text-center"><div class="opacity-40 mb-1">BENZİN</div><div class="text-current text-xs">${item.prices.benzin}</div></div>
                        <div class="text-center border-l border-current/10"><div class="opacity-40 mb-1">MOTORİN</div><div class="text-current text-xs">${item.prices.motorin}</div></div>
                        <div class="text-center border-l border-current/10"><div class="opacity-40 mb-1">LPG</div><div class="text-current text-xs">${item.prices.lpg}</div></div>
                    </div>`;
                } else {
                    let linesHtml = item.prices.lines.map(l => `
                        <div class="flex justify-between items-center border-b border-current/5 pb-1 mb-1 last:border-0 last:mb-0 last:pb-0">
                            <span class="opacity-60">${l.label}</span>
                            <span class="text-current">${l.val}</span>
                        </div>
                    `).join('');
                    priceHtml = `<div class="text-[10px] font-bold bg-zinc-100 dark:bg-zinc-800 rounded-xl p-2.5 mb-3 space-y-1">${linesHtml}</div>`;
                }

                list.innerHTML += `
                <div class="glass-card p-5 haptic-btn station-card">
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-2xl flex items-center justify-center shrink-0 shadow-lg border border-black/5 mt-1" style="background:${style.bg}"><span class="font-black text-[10px]" style="color:${style.text}">${style.html}</span></div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-sm text-current truncate">${item.name}</h3>
                            <p class="text-[10px] font-bold opacity-50 mb-3">${item.dist} km uzaklıkta</p>
                            ${priceHtml}
                            <div class="flex gap-2">
                                <button onclick="openNavPicker('${item.lat},${item.lng}')" class="flex-1 action-btn-small text-current bg-blue-500 text-white shadow-lg shadow-blue-500/30"><i data-lucide="navigation-2" class="w-4 h-4 mr-2"></i><span class="text-xs font-bold">Yol Tarifi</span></button>
                            </div>
                        </div>
                    </div>
                </div>`; 
            }); 
            lucide.createIcons(); 
        }

        function refreshMapMarkers() {
            if (!markers || !stationData) return;
            markers.clearLayers();
            stationData.forEach(station => { 
                let iconClass = 'base-marker'; 
                let iconHtml = ''; 
                
                const logo = stationLogos[station.brand];
                if (logo) {
                    if (logo.isEv) {
                        if (station.brand === 'Trugo') iconClass += ' trugo-marker';
                        else if (station.brand === 'ZES') iconClass += ' zes-marker';
                        else if (station.brand === 'Eşarj') iconClass += ' esarj-marker';
                        iconHtml = logo.html;
                    } else {
                        if (station.brand === 'Opet') iconClass += ' opet-marker';
                        else if (station.brand === 'Shell') iconClass += ' shell-marker';
                        else if (station.brand === 'PO') iconClass += ' po-marker';
                        else if (station.brand === 'Total') iconClass += ' total-marker';
                        iconHtml = logo.html;
                    }
                } else {
                    iconHtml = station.type === 'electric' ? 'EV' : 'İST';
                }
                
                const customIcon = L.divIcon({ className: iconClass, html: iconHtml, iconSize: [36, 36], iconAnchor: [18, 18] }); 
                const marker = L.marker([station.lat, station.lng], { icon: customIcon }); 
                marker.on('click', () => { openNavPicker(`${station.lat},${station.lng}`); }); 
                markers.addLayer(marker); 
            }); 
        }

        function openNavPicker(target) { 
            currentNavTarget = target; 
            const pref = localStorage.getItem('litre_nav_pref');
            if (pref) { launchMap(pref, target); return; }
            document.getElementById('navPickerOverlay').style.display = 'flex'; 
        }
        
        function selectMapProvider(provider) {
            const isRemember = document.querySelector('#navRememberToggle').classList.contains('active');
            if (isRemember) localStorage.setItem('litre_nav_pref', provider); 
            launchMap(provider, currentNavTarget);
            closeNavPicker();
        }

        function launchMap(provider, target) {
            if(provider === 'apple') {
                window.location.href = `http://maps.apple.com/?daddr=${target}&dirflg=d`;
            } else {
                // UNIVERSAL LINK - Opens Google Maps App on both iOS and Android if installed
                window.location.href = `https://www.google.com/maps/dir/?api=1&destination=${target}`;
            }
        }

        // Standard helpers
        function closeNavPicker() { document.getElementById('navPickerOverlay').style.display = 'none'; }
        function toggleSwitch(el) { el.classList.toggle('active'); }
        function openSortPicker() { document.getElementById('sortOverlay').style.display = 'flex'; }
        function closeSortPicker() { document.getElementById('sortOverlay').style.display = 'none'; }
        function updateMapLayer(mapObj, elementId) { if(!mapObj) return; mapObj.eachLayer(l => { if(l instanceof L.TileLayer) mapObj.removeLayer(l); }); const tile = document.body.classList.contains('dark-mode') ? tileDark : tileLight; L.tileLayer(tile, { subdomains: subdomains }).addTo(mapObj); const el = document.getElementById(elementId); if(document.body.classList.contains('dark-mode')) { el.classList.add('google-dark-mode'); } else { el.classList.remove('google-dark-mode'); } }
        
        function showTab(tabId, el, isMap = false) { document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active')); document.getElementById(tabId).classList.add('active'); if(el) { document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active')); el.classList.add('active'); } if(tabId === 'maps') { setTimeout(() => { initMap(); leafletMap.invalidateSize(); }, 300); } }
        function recenterUser() { if(lastKnownUserPos && leafletMap) { leafletMap.flyTo(lastKnownUserPos, 16); } else { leafletMap.locate({setView: true, maxZoom: 16}); } }
        function openCityPicker() { const list = document.getElementById('cityList'); list.innerHTML = ''; cities.forEach(c => list.innerHTML += `<div onclick="selectCity('${c}')" class="city-item">${c.toUpperCase()}</div>`); document.getElementById('cityOverlay').style.display = 'flex'; }
        function selectCity(name) { document.getElementById('selectedCity').innerText = name; document.getElementById('cityOverlay').style.display = 'none'; } // City selection now mostly visual or sets center
        function closeCityPicker() { document.getElementById('cityOverlay').style.display = 'none'; }
        function selectCurrentLocation() { initMap(); document.getElementById('cityOverlay').style.display = 'none'; }
        function filterCities() { const q = document.getElementById('citySearch').value.toLowerCase(); const list = document.getElementById('cityList'); list.innerHTML = ''; cities.filter(c => c.toLowerCase().includes(q)).forEach(c => list.innerHTML += `<div onclick="selectCity('${c}')" class="city-item">${c.toUpperCase()}</div>`); }

        // Initialize with try-catch to prevent Splash Screen Freeze
        window.addEventListener('load', () => { 
            try {
                // Initial Load Logic
                toggleStationType('fuel'); // Default view
                
                // Hide splash after load
                setTimeout(() => { 
                    const splash = document.getElementById('splash'); 
                    const content = document.getElementById('app-content'); 
                    if(splash) { 
                        splash.style.opacity = '0'; 
                        setTimeout(() => { 
                            splash.style.display = 'none'; 
                            if(content) content.style.opacity = '1'; 
                        }, 500); 
                    } 
                }, 2000); 
            } catch(e) {
                console.error("Init Error", e);
                // Force remove splash if error
                document.getElementById('splash').style.display = 'none';
                document.getElementById('app-content').style.opacity = '1';
            }
        });
    </script>
