<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" type="image/png" id="faviconLink" href="logobeyaz.png">
    <link rel="apple-touch-icon" id="appleTouchIcon" href="logobeyaz.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f2f2f7">
    <title>Litre</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; user-select: none; }
        input { user-select: text; -webkit-user-select: text; background: transparent; }
        
        :root { 
            --bg: #f2f2f7; 
            --text: #000; 
            --card: rgba(255, 255, 255, 0.95); /* Opaklık artırıldı */
            --border: rgba(0, 0, 0, 0.05); 
            --subtext: #636366;
            --input-bg: rgba(120, 120, 128, 0.12);
            --glass-border: 1px solid rgba(255, 255, 255, 0.6);
        }
        
        body.dark-mode { 
            --bg: #000000; 
            --text: #ffffff; 
            --card: rgba(28, 28, 30, 0.90); /* Opaklık artırıldı */
            --border: rgba(255, 255, 255, 0.1); 
            --subtext: #8e8e93;
            --input-bg: rgba(118, 118, 128, 0.24);
            --glass-border: 0.5px solid rgba(255, 255, 255, 0.15);
        }

        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; overflow: hidden; transition: background-color 0.3s, color 0.3s; }
        
        #splash { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease-out; }
        
        /* Auth Styles */
        .auth-container { position: fixed; inset: 0; background: var(--bg); z-index: 4600; display: none; flex-direction: column; padding: 30px; justify-content: center; }
        .auth-input { background: var(--input-bg); border: var(--glass-border); border-radius: 16px; padding: 18px; color: var(--text); width: 100%; font-size: 16px; outline: none; margin-bottom: 15px; transition: 0.3s; }
        .auth-input:focus { border-color: #3b82f6; background: rgba(59,130,246,0.1); }
        .auth-btn { background: #3b82f6; color: white; font-weight: 800; padding: 18px; border-radius: 16px; width: 100%; margin-top: 10px; text-align: center; }

        .tab-content { display: none; height: 100%; overflow-y: auto; background-color: var(--bg); position: absolute; width: 100%; top: 0; left: 0; transition: background-color 0.3s; }
        .tab-content.active { display: block; }
        
        /* Kartların rengi canlandırıldı */
        .glass-card { background: var(--card); border: var(--glass-border); backdrop-filter: blur(25px) saturate(160%); border-radius: 2rem; transition: background-color 0.3s, border-color 0.3s; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .haptic-btn { transition: 0.1s; cursor: pointer; }
        .haptic-btn:active { transform: scale(0.96); opacity: 0.8; }
        .dynamic-header { padding: 40px 18px 15px 18px; display: flex; justify-content: center; align-items: center; border-bottom: var(--glass-border); transition: border-color 0.3s; background: transparent; }
        .floating-dock { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; height: 65px; background: var(--card); backdrop-filter: blur(45px); border: var(--glass-border); border-radius: 32px; display: flex; justify-content: space-around; align-items: center; z-index: 2000; box-shadow: 0 10px 30px rgba(0,0,0,0.15); transition: background-color 0.3s, border-color 0.3s; }
        .nav-item { color: var(--subtext); transition: 0.3s; position: relative; }
        .nav-item.active { color: var(--text); transform: translateY(-3px); }
        .nav-item.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 3px; height: 3px; background: var(--text); border-radius: 50%; }
        
        #map, #miniMap { height: 100%; width: 100%; min-height: 220px; border-radius: 2rem; z-index: 1; background: var(--bg); transition: background-color 0.3s; }
        
        /* GOOGLE MAPS DARK MODE FILTER */
        .google-dark-mode .leaflet-tile-pane { filter: invert(100%) hue-rotate(180deg) brightness(0.95) contrast(0.9) grayscale(20%); }
        body:not(.dark-mode) .google-dark-mode .leaflet-tile-pane { filter: none; }
        
        /* APPLE MAPS STYLE MARKER */
        .user-location-marker { z-index: 999999 !important; pointer-events: none; background: transparent !important; border: none !important; }
        .location-container { position: relative; display: flex; align-items: center; justify-content: center; width: 60px; height: 60px; }
        .user-dot { width: 22px; height: 22px; background: #2f7cf6; border: 4px solid white; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 100; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .user-pulse { width: 80px; height: 80px; background: rgba(47, 124, 246, 0.2); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: pulse 2.5s infinite ease-out; z-index: 90; pointer-events: none;}
        .user-beam { position: absolute; bottom: 50%; left: 50%; width: 0; height: 0; border-left: 40px solid transparent; border-right: 40px solid transparent; border-top: 90px solid linear-gradient(to top, rgba(47, 124, 246, 0.4), transparent); background: linear-gradient(to top, rgba(47,124,246,0.3) 0%, transparent 100%); clip-path: polygon(0 0, 100% 0, 50% 100%); width: 100px; height: 100px; transform-origin: bottom center; transform: translateX(-50%) rotate(0deg); z-index: 80; transition: transform 0.2s linear; opacity: 0.6; pointer-events: none;}
        
        .mini-user-dot { width: 16px; height: 16px; background: #2f7cf6; border: 3px solid white; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.3); z-index: 100; }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.8; } 100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; } }

        .find-me-btn { position: absolute; bottom: 110px; right: 20px; width: 50px; height: 50px; background: var(--card); border: var(--glass-border); border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px); z-index: 1500; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: background-color 0.3s, border-color 0.3s; }
        
        /* NEW MAP FILTERS ON SCREEN */
        .map-filters-on-screen { position: absolute; bottom: 110px; left: 20px; display: flex; gap: 8px; z-index: 1500; }
        .map-filter-toggle { background: var(--card); border: var(--glass-border); padding: 8px 12px; border-radius: 16px; font-weight: 800; font-size: 11px; backdrop-filter: blur(20px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); opacity: 0.6; transition: 0.3s; color: var(--text); display: flex; align-items: center; gap: 6px; }
        .map-filter-toggle.active { opacity: 1; background: #3b82f6; color: white; border-color: #3b82f6; transform: scale(1.05); }

        .picker-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(25px); z-index: 5000; display: none; align-items: flex-end; }
        .picker-container { background: var(--card); width: 100%; border-radius: 30px 30px 0 0; padding: 25px; border-top: var(--glass-border); max-height: 85vh; display: flex; flex-direction: column; transition: background-color 0.3s, border-color 0.3s; }
        
        .toggle-switch { width: 44px; height: 24px; background: var(--input-bg); border-radius: 20px; position: relative; transition: 0.3s; cursor: pointer; }
        .toggle-switch.active { background: #22c55e; }
        .toggle-knob { width: 20px; height: 20px; background: white; border-radius: 50%; position: absolute; top: 2px; left: 2px; transition: 0.3s; }
        .toggle-switch.active .toggle-knob { left: 22px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* MARKER ICON STYLES */
        .base-marker {
            background-color: #333; border: 2px solid white; border-radius: 12px; color: white; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); text-align: center; line-height: 1;
        }
        .opet-marker { background-color: #005BAB; }
        .shell-marker { background-color: #FFD500; color: #DE2128; border-color: #DE2128; }
        .po-marker { background-color: #DE2128; }
        .total-marker { background-color: #ed1c24; color: white; border-color: #005598; }
        .tp-marker { background-color: #E30613; }
        /* EV MARKERS */
        .trugo-marker { background-color: #000; color: #fff; border-color: #00B5E2; }
        .zes-marker { background-color: #fff; color: #001A4D; border-color: #001A4D; }
        .esarj-marker { background-color: #fff; color: #662D91; border-color: #662D91; }

        .filter-chip { padding: 12px; border-radius: 14px; font-weight: 700; font-size: 13px; text-align: center; border: 1px solid transparent; background: var(--input-bg); color: var(--subtext); transition: 0.2s; }
        .filter-chip.active { background: #3b82f6; color: white; box-shadow: 0 4px 12px rgba(59,130,246,0.3); }

        .silver-grad { background: linear-gradient(145deg, #000, #666); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; display: inline-block; }
        body.dark-mode .silver-grad { background: linear-gradient(145deg, #fff, #999); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>

<script>
    lucide.createIcons();
    
    // GLOBALS
    let leafletMap, userMarker, watchId, lastKnownUserPos;
    let stationData = [];
    let currentSort = 'nearest';
    let activeFilters = { fuel: true, ev: true };
    
    // EV LOGOS & PRICES
    const evBrandStyles = {
        'Trugo': { bg: '#000000', text: '#fff', html: '<span class="text-white">Tru</span><span style="color:#00B5E2">go</span>', border: '#00B5E2' },
        'ZES': { bg: '#ffffff', text: '#001A4D', html: 'zes', border: '#001A4D' },
        'Eşarj': { bg: '#ffffff', text: '#662D91', html: 'eşarj', border: '#662D91' }
    };
    
    // STANDARD FUEL LOGOS
    const stationLogos = { 
        'Shell': { bg: '#FFD500', text: '#DE2128', html: 'SHELL' }, 
        'Opet': { bg: '#005BAB', text: '#FFFFFF', html: 'OPET' }, 
        'PO': { bg: '#DE2128', text: '#FFFFFF', html: 'PO' }, 
        'Total': { bg: '#FFFFFF', text: '#ED1C24', html: 'TOTAL' }, 
        'Türkiye Petrolleri': { bg: '#E30613', text: '#FFFFFF', html: 'TP' },
        'Aytemiz': { bg: '#FFFFFF', text: '#E30613', html: 'AYTEMİZ' }
    };

    function initMap() { 
        if (leafletMap) return;
        leafletMap = L.map('map', { zoomControl: false, attributionControl: false }).setView([41.0082, 28.9784], 15); 
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { subdomains: 'abcd', maxZoom: 19 }).addTo(leafletMap);
        markers = L.markerClusterGroup({ showCoverageOnHover: false, maxClusterRadius: 50 }); 
        leafletMap.addLayer(markers);

        // AUTO-LOCATE USER IMMEDIATELY
        if (navigator.geolocation) {
            watchId = navigator.geolocation.watchPosition(
                (pos) => {
                    const latlng = [pos.coords.latitude, pos.coords.longitude];
                    const isFirstFix = !lastKnownUserPos;
                    lastKnownUserPos = latlng;

                    // Update User Marker
                    if (!userMarker) {
                        const icon = L.divIcon({ className: 'user-location-marker', html: '<div class="location-container"><div class="user-pulse"></div><div class="user-dot"></div></div>', iconSize: [60, 60] });
                        userMarker = L.marker(latlng, { icon: icon, zIndexOffset: 1000 }).addTo(leafletMap);
                        leafletMap.setView(latlng, 15);
                    } else {
                        userMarker.setLatLng(latlng);
                    }

                    // TRIGGER DATA FETCH ON FIRST FIX AUTOMATICALLY
                    if (isFirstFix) {
                        document.getElementById('selectedCity').innerText = "Konumum";
                        fetchRealStations(); 
                    }
                },
                (err) => console.warn(err),
                { enableHighAccuracy: true }
            );
        }
        
        leafletMap.on('moveend', () => { setTimeout(fetchRealStations, 500); });
    }

    function fetchRealStations() {
        if(!leafletMap) return;
        const bounds = leafletMap.getBounds();
        // QUERY both Fuel and Charging Stations
        const query = `[out:json];(node["amenity"="fuel"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});node["amenity"="charging_station"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}););out;`;
        
        // Simulating Fetch (Since Overpass needs CORS proxy usually, but logic is sound)
        // Here I will generate DUMMY data mixed with real logic structure for demo
        // In real app use: fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`)...
        
        // MOCK DATA GENERATION BASED ON LOCATION (To demonstrate features requested)
        const center = leafletMap.getCenter();
        stationData = [];
        
        // 1. Generate Fuel Stations (Simulated from "Real" Overpass response logic)
        if(activeFilters.fuel) {
            ['Shell', 'Opet', 'PO', 'Total'].forEach((brand, i) => {
                stationData.push({
                    id: 'f'+i, type: 'Fuel', brand: brand, name: `${brand} İstasyonu`,
                    lat: center.lat + (Math.random() * 0.02 - 0.01),
                    lng: center.lng + (Math.random() * 0.02 - 0.01),
                    benzin: (42.00 + Math.random()).toFixed(2),
                    motorin: (43.00 + Math.random()).toFixed(2),
                    lpg: (25.00 + Math.random()).toFixed(2)
                });
            });
        }
        
        // 2. Generate EV Stations (Simulated)
        if(activeFilters.ev) {
            // Trugo Data
            stationData.push({
                id: 'e1', type: 'EV', brand: 'Trugo', name: 'Trugo Şarj',
                lat: center.lat + (Math.random() * 0.02 - 0.01), lng: center.lng + (Math.random() * 0.02 - 0.01),
                prices: { ac: '9.95', dc: '13.78', hpc: '15.36' }
            });
            // ZES Data
            stationData.push({
                id: 'e2', type: 'EV', brand: 'ZES', name: 'ZES İstasyonu',
                lat: center.lat + (Math.random() * 0.02 - 0.01), lng: center.lng + (Math.random() * 0.02 - 0.01),
                prices: { ac: '9.99', dc: '12.99', hpc: '16.49' }
            });
            // Eşarj Data
            stationData.push({
                id: 'e3', type: 'EV', brand: 'Eşarj', name: 'Eşarj Noktası',
                lat: center.lat + (Math.random() * 0.02 - 0.01), lng: center.lng + (Math.random() * 0.02 - 0.01),
                prices: { ac: '9.90', dc: '13.50', hpc: '-' }
            });
        }

        // Calculate Distances
        stationData.forEach(s => {
            const from = lastKnownUserPos ? L.latLng(lastKnownUserPos) : center;
            s.dist = (from.distanceTo(L.latLng(s.lat, s.lng)) / 1000).toFixed(1);
        });

        // Sort
        if(currentSort === 'nearest') stationData.sort((a,b) => a.dist - b.dist);
        else stationData.sort((a,b) => (a.benzin || a.prices.dc) - (b.benzin || b.prices.dc));

        refreshUI();
    }

    function refreshUI() {
        renderStationList();
        refreshMapMarkers();
    }

    function renderStationList() {
        const list = document.getElementById('stationList');
        list.innerHTML = '';
        stationData.forEach(item => {
            let style, priceGrid;
            
            if (item.type === 'EV') {
                style = evBrandStyles[item.brand] || { bg: '#333', text: '#fff', html: 'EV' };
                priceGrid = `
                    <div class="grid grid-cols-3 gap-2 text-[10px] font-bold bg-white/5 rounded-xl p-2.5 mb-3">
                        <div class="text-center"><div class="opacity-40 mb-1">AC</div><div class="text-current text-xs">${item.prices.ac}</div></div>
                        <div class="text-center border-l border-white/10"><div class="opacity-40 mb-1">DC</div><div class="text-current text-xs">${item.prices.dc}</div></div>
                        <div class="text-center border-l border-white/10"><div class="opacity-40 mb-1">HPC</div><div class="text-current text-xs">${item.prices.hpc}</div></div>
                    </div>`;
            } else {
                style = stationLogos[item.brand] || { bg: '#333', text: '#fff', html: 'İST' };
                priceGrid = `
                    <div class="grid grid-cols-3 gap-2 text-[10px] font-bold bg-white/5 rounded-xl p-2.5 mb-3">
                        <div class="text-center"><div class="opacity-40 mb-1">BENZİN</div><div class="text-current text-xs">${item.benzin}</div></div>
                        <div class="text-center border-l border-white/10"><div class="opacity-40 mb-1">MOTORİN</div><div class="text-current text-xs">${item.motorin}</div></div>
                        <div class="text-center border-l border-white/10"><div class="opacity-40 mb-1">LPG</div><div class="text-current text-xs">${item.lpg}</div></div>
                    </div>`;
            }

            list.innerHTML += `
                <div class="glass-card p-5 haptic-btn mb-3" onclick="openNavPicker('${item.name}')">
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-2xl flex items-center justify-center shrink-0 shadow-lg border border-white/5 mt-1" style="background:${style.bg}; color:${style.text}; border-color:${style.border || 'transparent'}">
                            <span class="font-black text-[10px] leading-none">${style.html}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-sm text-current truncate">${item.name}</h3>
                            <p class="text-[10px] font-bold opacity-50 mb-3">${item.dist} km uzaklıkta</p>
                            ${priceGrid}
                        </div>
                    </div>
                </div>`;
        });
        lucide.createIcons();
    }

    function refreshMapMarkers() {
        if(!markers) return;
        markers.clearLayers();
        stationData.forEach(item => {
            let className = 'base-marker';
            let html = 'İST';
            
            if (item.type === 'EV') {
                if (item.brand === 'Trugo') { className += ' trugo-marker'; html = 'Tru<br>go'; }
                else if (item.brand === 'ZES') { className += ' zes-marker'; html = 'zes'; }
                else if (item.brand === 'Eşarj') { className += ' esarj-marker'; html = 'eşarj'; }
            } else {
                const style = stationLogos[item.brand];
                if (style) html = style.html;
                if (item.brand === 'Opet') className += ' opet-marker';
                else if (item.brand === 'Shell') className += ' shell-marker';
                else if (item.brand === 'PO') className += ' po-marker';
                else if (item.brand === 'Total') className += ' total-marker';
            }

            const icon = L.divIcon({ className: className, html: html, iconSize: [36, 36], iconAnchor: [18, 36] });
            const m = L.marker([item.lat, item.lng], { icon: icon });
            m.on('click', () => openNavPicker(item.name));
            markers.addLayer(m);
        });
    }

    // FILTERS
    function toggleTypeFilter(type) {
        activeFilters[type] = !activeFilters[type];
        document.getElementById(`filter-btn-${type}`).classList.toggle('active');
        // Update Map Filters Sync
        const mapBtn = document.getElementById(`map-filter-${type}`);
        if(activeFilters[type]) mapBtn.classList.add('active'); else mapBtn.classList.remove('active');
        
        fetchRealStations(); // Re-fetch/Re-render based on filter
    }

    function toggleMapFilter(type) {
        activeFilters[type] = !activeFilters[type];
        const btn = document.getElementById(`map-filter-${type}`);
        btn.classList.toggle('active');
        // Update Home Filters Sync
        const homeBtn = document.getElementById(`filter-btn-${type}`);
        if(activeFilters[type]) homeBtn.classList.add('active'); else homeBtn.classList.remove('active');
        
        fetchRealStations();
    }

    function applySort(type) {
        currentSort = type;
        document.getElementById('check-nearest').classList.toggle('hidden', type !== 'nearest');
        document.getElementById('check-cheapest').classList.toggle('hidden', type !== 'cheapest');
        fetchRealStations();
        closeSortPicker();
    }

    // NAVIGATION
    function openNavPicker(target) {
        localStorage.setItem('nav_target', target);
        const pref = localStorage.getItem('litre_nav_pref');
        if (pref) { selectMapProvider(pref); return; }
        document.getElementById('navPickerOverlay').style.display = 'flex';
    }
    
    function closeNavPicker() { document.getElementById('navPickerOverlay').style.display = 'none'; }

    function selectMapProvider(provider) {
        const target = localStorage.getItem('nav_target');
        const remember = document.getElementById('navRememberToggle').classList.contains('active');
        if (remember) localStorage.setItem('litre_nav_pref', provider);

        if (provider === 'apple') {
            window.location.href = `http://maps.apple.com/?q=${encodeURIComponent(target)}`;
        } else {
            // GOOGLE MAPS APP SCHEME (Universal Link)
            window.location.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(target)}`;
        }
        closeNavPicker();
    }

    // UTILS
    function showTab(id, el, isMap) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(el) el.classList.add('active');
        if(isMap) { setTimeout(() => { initMap(); leafletMap.invalidateSize(); }, 300); }
    }
    function toggleSwitch(el) { el.classList.toggle('active'); }
    function openSortPicker() { document.getElementById('sortOverlay').style.display = 'flex'; }
    function closeSortPicker() { document.getElementById('sortOverlay').style.display = 'none'; }
    function openCityPicker() { alert("Konum otomatik algılandı."); } // Simplified for this demo
    function recenterUser() { if(userMarker && leafletMap) leafletMap.flyTo(userMarker.getLatLng(), 16); }

    // INITIALIZATION
    window.addEventListener('load', () => {
        setTimeout(() => { document.getElementById('splash').style.opacity = '0'; setTimeout(()=> document.getElementById('splash').style.display='none', 500); document.getElementById('app-content').style.opacity = '1'; }, 1500);
        showTab('home', document.querySelector('.floating-dock .nav-item.active'));
        initMap(); // Start map & location service immediately
    });
</script>
</body>
